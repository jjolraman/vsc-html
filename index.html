<!DOCTYPE html>
<html lang="en">
  <form></form>
  <head>
    <title>my doc</title>
  </head>
  <script>
    function check_input() {
      if (!document.my_form.F_name.value) {
        alert("이 입력란을 작성하세요.");
        document.my_form.F_name.focus();
        return;
      }
      if (!document.my_form.L_name.value) {
        alert("이 입력란을 작성하세요.");
        document.my_form.L_name.focus();
        return;
      }
      if (!document.my_form.Email.value) {
        alert("이 입력란을 작성하세요.");
        document.my_form.Email.focus();
        return;
      }
      document.my_form.submit();
    }
    function doAction() {
      alert("제출 완료!");
    }
  </script>
  <body>
    <form id="my_form">
      <label for="F_name">First name : </label><br />
      <input type="text" id="F_name" name="F_name" required />
      <br /><br />

      <label for="L_name">Last name : </label><br />
      <input type="text" id="L_name" name="L_name" required />
      <br /><br />

      <label for="Email">Email : </label><br />
      <input type="text" id="Email" name="Email" required />
      <br /><br />

      <label for="Gender">Gender : </label>
      <input type="radio" value="M" id="M" name="Male" />Male
      <input type="radio" value="F" id="f" name="Female" />Female <br /><br />

      <label for="Favorite">Favorite : </label>
      <input type="checkbox" id="HTML" name="HTML" />HTML
      <input type="checkbox" id="JAVA" name="JAVA" />JAVA
      <input type="checkbox" id="JavaScript" name="JavaScript" />JavaScript
      <br /><br />

      <label for="Browser">Browser : </label>
      <select name="Browser" id="브라우저">
        <option>크롬</option>
        <option>파이어폭스</option>
        <option>사파리</option>

      </select>
      <br /><br />

      <label for="Birthday">Birthday : </label>
      <input type="date" id="dd" name="calender" />

      <br /><br />

      <button onclick="doAction()">제출</button>
    </form>
  </body>
</html>
